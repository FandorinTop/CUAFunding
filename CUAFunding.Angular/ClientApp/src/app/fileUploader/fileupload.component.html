<form [ngClass]="{invisible: !this.Id}" class="needs-validation" novalidate [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div style="display: none;" class="form-group">
      
        <label for="name">Id</label>
        <input type="text" formControlName="id" class="form-control" id="id" [(ngModel)]="Id">
        <div class="invalid-feedback" *ngIf="form.id.touched && form.id.invalid">
          <div *ngIf="form.id.errors.required">Id is required.</div>
        </div>
      </div>
    <div class="form-group">
      <label for="picture">Picture</label>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile"
               (change)="onFileChanged($event)" accept=".jpg,.png,.gif,.pdf,.xls,.xlsx,.doc,.docx,.ppt,.pptx">
        <label class="custom-file-label" #labelImport for="customFile">Choose file</label>
      </div>
      <div class="invalid-feedback" *ngIf="form.picture.touched && form.picture.invalid">
        <div *ngIf="form.picture.errors.required">Picture is required.</div>
      </div>
    </div>
    
    <input type="submit" value="Submit" [disabled]="profileForm.invalid" class="btn btn-primary" />
    <br/>
    <br/>
    <div *ngIf="isUpload">
      <label>Picture uploaded</label>
    </div>
    <div *ngIf="progress" class="progress">
      <div class="progress-bar" role="progressbar" [style.width.%]="progress">Upload {{progress}}%</div>
    </div>
    <br/>
  </form>
