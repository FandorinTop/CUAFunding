<h1>{{'projects.title' | translate}}</h1>

<p *ngIf="!projects"><em>{{'projects.title' | translate}}</em></p>

<div class="commands text-right" *ngIf="projects">
  <button type="button"
          [routerLink]="['/admin/project']"
          class="btn btn-success">
          {{'projects.AddANewProjects' | translate}}
  </button>
</div>

<mat-form-field [hidden]="!projects">
    <input matInput (keyup)="loadData($event.target.value)"
        placeholder="Filter by name (or part of it)...">
</mat-form-field>

<table mat-table [dataSource]="projects" class="mat-elevation-z8" [hidden]="!projects"
    matSort (matSortChange)="loadData()"
    matSortActive="{{defaultSortColumn}}" matSortDirection="{{defaultSortOrder}}">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let project">
      <a [routerLink]="['/admin/project', project.id]">{{project.id}}</a>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>userName</th>
    <td mat-cell *matCellDef="let project">
      {{project.userName}}
    </td>
  </ng-container>

  <!-- Lat Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>role</th>
    <td mat-cell *matCellDef="let project"> {{project.role}} </td>
  </ng-container>

  <!-- Lon Column -->
  <ng-container matColumnDef="projectCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>projectCount</th>
    <td mat-cell *matCellDef="let project"> {{project.projectCount}} </td>
  </ng-container>

  <!-- CountryName Column -->
  <!--<ng-container matColumnDef="countryName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
    <td mat-cell *matCellDef="let project">
      <a [routerLink]="['/country', project.countryId]">{{project.countryName}}</a>
    </td>
  </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination directive -->
<mat-paginator [hidden]="!projects"
    (page)="getData($event)"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons></mat-paginator>
